<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping Coming Soon Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

  <main>
    <img id="logo" src="images/logo.svg" alt="Logo PING.">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <input type="email" name="email" id="email" placeholder="Your email adress..." required>
    <span id="error-msg">Please provide a valid email adress!</span>
    <input id="button" type="button" value="Notify Me" onclick="submit()">
    <img src="images/illustration-dashboard.png" alt="Dashboard">
    <ul>
      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/wilianmorimoto" target="_blank">Wilian Morimoto</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="main.js"></script>
</body>

</html>
